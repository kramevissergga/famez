					<img src="img/logo-white-text.svg" alt="Image" class="auth__logo">
					<a href="#" class="auth__close _icon-cross"></a>
				</div>
				<div class="auth__body">
					<div class="auth__block">
						<div class="auth__block-logo">
							<img src="img/logo-white-text.svg" alt="Img" class="ibg ibg--contain">
						</div>
						<div class="auth__wrapper">
							<form action="#" class="auth__wrapper">
								<select>
									<option value="" selected>Account Type</option>
									<option value="2">Creator</option>
									<option value="3">Fan</option>
									<option value="4">Agency</option>
								</select>
								<div class="auth__line"></div>
								<div class="auth__field field">
									<div class="field__input">
										<div class="field__label">
											Username

									</div>

								</div>
								<div class="auth__field field">
									<div class="field__input">
										<div class="field__label">
											Email address
										</div>

									</div>
								</div>
								<div class="auth__field field">
									<div class="field__input">
										<div class="field__label">
											Password
										</div>
										<input type="password" name="password" placeholder="">
									</div>
								</div>
								<div class="auth__field field">
									<div class="field__input">
										<div class="field__label">
											Confirm Password
										</div>
										<input type="password" name="confirm-password" placeholder="">
									</div>

								</div>
								<div class="auth__label">
