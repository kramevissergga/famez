<!DOCTYPE html>
<html lang="en">

<head>
	<title>Famez</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20250403012729">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
</head>

<body>
	<div class="wrapper">
		<main class="page page--flex page--gray">
			<div class="page__auth auth">
				<div class="auth__image">
					<img src="img/auth/bg.webp" alt="Image" class="auth__bg">
					<img src="img/logo-white-text.svg" alt="Image" class="auth__logo">
					<a href="#" class="auth__close _icon-cross"></a>
				</div>
				<div class="auth__body">
					<div class="auth__block">
						<div class="auth__block-logo">
							<img src="img/logo-white-text.svg" alt="Img" class="ibg ibg--contain">
						</div>
						<div class="auth__wrapper">
							<form action="#" class="auth__wrapper">
								<div class="auth__field field">
									<div class="field__input">
										<div class="field__label">
											Username
										</div>
										<input type="text" name="username" placeholder="">
									</div>

								</div>
								<div class="auth__field field">
									<div class="field__input">
										<div class="field__label">
											Password
										</div>
										<input type="password" name="password" placeholder="">
									</div>
								</div>
								<div class="auth__label">
									By joining, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a> ,
									and
									confirm that you are at least 18
									years old.
								</div>
								<button class="auth__button button">Log In</button>
							</form>
							<div class="auth__label">
								Don’t have an account? <a href="#">Sign In</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20250403012729"></script>
</body>

</html>
